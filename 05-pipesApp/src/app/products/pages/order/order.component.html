<p-panel header="Pipes Personalizados" class="p-1">
  <p>
    Pipes Personalizados - creados por {{ text | toggleCase:isUpperCase }}.
  </p>
</p-panel>

<p-toolbar>

  <div class="p-toolbar-group-start">

    <p-button
      label="ToggleCase"
      icon="pi pi-search"
      (click)="toggleUpperCase()">
    </p-button>

  </div>

  <div class="p-toolbar-group-end">

      <p-button
        class = "mr-2"
        label = "Por Nombre"
        icon  = "pi pi-sort"
        styleClass= "p-button-success"
        (click)=  "sortType('name')">
      </p-button>

      <p-button
        class="mr-2"
        label="Por Volar"
        icon="pi pi-sort"
        styleClass="p-button-danger"
        (click)="sortType('canFly')">
      </p-button>

      <p-button
        class="mr-2"
        label="Por Color"
        icon="pi pi-sort"
        styleClass="p-button-help"
        (click)="sortType('color')">
      </p-button>

  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">

    <p-panel header="Heroes">

      <p-table [value]="heroes | sortBy:'' " [tableStyle]="{ 'min-width': '50rem' }">

        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Â¿Puede volar?</th>
                <th>Color</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.canFly | canFly }}</td>
                <td>{{ hero.color }}</td>
            </tr>
        </ng-template>

      </p-table>

    </p-panel>

  </div>
</div>
