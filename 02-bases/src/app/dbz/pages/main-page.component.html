<h1>DBZ Personajes</h1>
<hr>

<div class="row">

  <div class="col">
    <dbz-list [characterList]="dbzService.characters" (onDelete)="dbzService.onDeleteCharacter( $event )"></dbz-list>
  </div>

  <div class="col">
    <dbz-add-character (onNewCharacter)="dbzService.addNewCharacter( $event )" ></dbz-add-character>
  </div>

</div>
