
<div class="flex flex-column p-2">

  <h2>Buscador</h2>

  <mat-form-field>

      <mat-label>Buscador de h√©roes</mat-label>

      <input
        type="text"
        matInput
        [formControl]="searchInput"
        (input)="searchHero()"
        [matAutocomplete]="auto"
      />

      <mat-autocomplete autoActiveFirstOption
        #auto="matAutocomplete"
        (optionSelected)="onSelectedOption( $event )">

        <mat-option *ngFor="let hero of heroes" [value]="hero">
          {{ hero.superhero }}
        </mat-option>

        <mat-option *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0">
          No han encontrado heroes con el nombre: {{ searchInput.value }}
        </mat-option>

      </mat-autocomplete>

  </mat-form-field>

</div>
